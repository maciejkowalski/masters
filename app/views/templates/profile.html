<h3>Edycja profilu</h3>

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="first_name" placeholder="First name">
    </div>
  </div>

  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="last_name" placeholder="Last name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="image_url" class="col-sm-2 control-label">Avatar URL</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="image_url" placeholder="Adres URL obrazka">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Wyślij</button>
    </div>
  </div>
</form>

<br />
<hr />

<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="current_password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="current_password" placeholder="Obecne hasło">
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Nowe Hasło">
    </div>
  </div>

  <div class="form-group">
    <label for="password_confirmation" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password_confirmation" placeholder="Powtórz nowe hasło">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Wyślij</button>
    </div>
  </div>
</form>
